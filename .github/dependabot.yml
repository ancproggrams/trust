
version: 2
updates:
  # Enable version updates for npm (yarn)
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    
    # Grouping strategy
    groups:
      # Group all minor and patch updates together
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      
      # Separate group for major updates
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      
      # Group React ecosystem updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      # Group Next.js ecosystem updates
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "@next/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group testing dependencies
      testing-dependencies:
        patterns:
          - "*jest*"
          - "*test*"
          - "*spec*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group Radix UI components
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group security-related dependencies
      security-dependencies:
        patterns:
          - "*security*"
          - "*auth*"
          - "bcrypt*"
          - "jsonwebtoken*"
        update-types:
          - "patch"

    # Increase the number of open pull requests
    open-pull-requests-limit: 10
    
    # Pull request configuration
    pull-request-branch-name:
      separator: "/"
    
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    
    # Labels to add to pull requests
    labels:
      - "dependencies"
      - "automated"
    
    # Reviewers for dependency updates
    reviewers:
      - "ancproggrams"
    
    # Allow specific dependency types
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
    # Ignore specific dependencies that need manual updates
    ignore:
      # Ignore Node.js version updates (handle manually)
      - dependency-name: "node"
      
      # Ignore major version updates for critical dependencies (handle manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      
      # Ignore Prisma major updates (database schema changes)
      - dependency-name: "prisma"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@prisma/client"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
    
    open-pull-requests-limit: 5
    
    commit-message:
      prefix: "ci"
      include: "scope"
    
    labels:
      - "ci/cd"
      - "github-actions"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    
    # Group Docker base image updates
    groups:
      docker-images:
        patterns:
          - "*"
    
    open-pull-requests-limit: 3
    
    commit-message:
      prefix: "docker"
      include: "scope"
    
    labels:
      - "docker"
      - "infrastructure"
      - "automated"
