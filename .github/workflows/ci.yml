
name: ğŸš€ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  FORCE_COLOR: 1

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        working-directory: ./app
        run: yarn lint

      - name: ğŸ” Type check with TypeScript
        working-directory: ./app
        run: npx tsc --noEmit

      - name: ğŸ¨ Check Prettier formatting
        working-directory: ./app
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

  # Job 2: Build Application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ”§ Generate Prisma Client
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ—ï¸ Build Next.js application
        working-directory: ./app
        run: yarn build
        env:
          SKIP_ENV_VALIDATION: 1

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            ./app/.next
            ./app/node_modules/.prisma
          retention-days: 1

  # Job 3: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ”§ Generate Prisma Client
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ§ª Run unit tests
        working-directory: ./app
        run: yarn test:unit || echo "Unit tests not configured yet"

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: ./app/coverage
          fail_ci_if_error: false

  # Job 4: Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trustio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ”§ Generate Prisma Client
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ—„ï¸ Run database migrations
        working-directory: ./app
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustio_test

      - name: ğŸŒ± Seed test database
        working-directory: ./app
        run: npx prisma db seed || echo "No seed script configured"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustio_test

      - name: ğŸ”— Run integration tests
        working-directory: ./app
        run: yarn test:integration || echo "Integration tests not configured yet"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustio_test
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000

  # Job 5: E2E Tests
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trustio_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./app

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ­ Install Playwright
        working-directory: ./app
        run: npx playwright install --with-deps

      - name: ğŸ—„ï¸ Setup test database
        working-directory: ./app
        run: |
          npx prisma migrate deploy
          npx prisma db seed || echo "No seed script"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustio_e2e

      - name: ğŸ­ Run E2E tests
        working-directory: ./app
        run: yarn test:e2e || echo "E2E tests not configured yet"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustio_e2e
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: ./app/test-results/
          retention-days: 7

  # Job 6: Prisma Validation
  prisma-validation:
    name: ğŸ—„ï¸ Prisma Schema Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: './app/yarn.lock'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ” Validate Prisma schema
        working-directory: ./app
        run: npx prisma validate

      - name: ğŸ”§ Check Prisma generation
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ” Format Prisma schema
        working-directory: ./app
        run: npx prisma format --check

  # Final Status Check
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, unit-tests, integration-tests, e2e-tests, prisma-validation]
    if: always()
    
    steps:
      - name: âœ… Check all jobs succeeded
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" && \
                "${{ needs.unit-tests.result }}" == "success" && \
                "${{ needs.integration-tests.result }}" == "success" && \
                "${{ needs.e2e-tests.result }}" == "success" && \
                "${{ needs.prisma-validation.result }}" == "success" ]]; then
            echo "ğŸ‰ All CI jobs passed successfully!"
          else
            echo "âŒ Some CI jobs failed"
            exit 1
          fi

      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "CI pipeline failed. Check the logs for details."
          echo "Failed jobs:"
          echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Unit Tests: ${{ needs.unit-tests.result }}"
          echo "- Integration Tests: ${{ needs.integration-tests.result }}"
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "- Prisma Validation: ${{ needs.prisma-validation.result }}"
